 -->
<table class="table table-striped">
    <thead>
      <tr>
        <th ng-repeat="column in columns">{{column}}</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="row in instanceArray">
      	<td ng-repeat="value in row track by $index">{{value}}</td>
    </tbody>
  </table>
