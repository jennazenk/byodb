{{singleTable}}


<table class="table table-bordered">
    <thead>
      <tr>
        <th ng-repeat="column in columns track by $index">
            <input placeholder="{{column}}" ng-model='theColumn' type="text" class="form-control" ng-keyup="updateColumns(column, theColumn, $index)">
        </th>
        <th>
          <span class='glyphicon glyphicon-plus add-column'></span>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="row in instanceArray">
        <td ng-repeat="value in row track by $index">
            <input placeholder="{{value}}" ng-model='theRow' type="text" class="form-control" ng-keyup="updateRow(value, theRow, row, $index)">
        </td>
        <td></td>
      </tr>
    </tbody>
</table>

<button ng-click="logData()" type="submit" class="btn btn-default">Submit</button>
